<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic Selectors</title>
    <style>
        * {
            text-align: center;
        }
        #indian{
            color: indianred;
            background-color: aqua;
        }
        .black-diamond{
            color: aliceblue;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- 3(CSS Basic Selectors, Id, Class, Universal Selectors) -->
        <h2>Best athletes in the world</h2>
        <p class="black-diamond">Muhammad Ali</p>
        <p class="black-diamond">Pele</p>
        <p class="black-diamond">Michael Jordan</p>
        <p>Tiger Wood</p>
        <p id="indian">Sachin Tendulkar</p>
</body>
</html>
