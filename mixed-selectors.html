<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mixed Selectors</title>
    <style>
        #special{
            color: goldenrod;
            background-color: aquamarine;
        }
        .movies{
            color: aquamarine;
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <!-- 4(CSS Mixed Selectors, Span, Div tag) -->
        <h3>My name is <span id="special">Abul Fozol Jumman</span></h3>
        <div class="movies">
            <ul>
                <h3>Top Movies 2022</h3>
                <li>Avatar</li>
                <li>Doctor Strange</li>
                <li>Spider Man</li>
            </ul>
        </div>
</body>
</html>
