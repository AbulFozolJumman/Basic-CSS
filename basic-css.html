<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>
    <style>
        p {
            color: brown;
        }
        li {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- 1(What is CSS, CSS Syntax, Embedded/Internal CSS) -->
        <!-- 
            CSS = Cascading Style Sheet, use to make or give website color and styles
            There are three way to write CSS, they are-
            1. Inline CSS(Use inside the starting tag)
            2. Internal/Embedded CSS(Use inside the head of the HTML)
            3. External CSS(Use from outside connected by link)
        -->
        <p>This is a paragraph</p>
        <li>This is a list</li>
</body>
</html>
