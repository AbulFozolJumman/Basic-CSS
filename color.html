<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        p{
            color: black;
            background-color: aquamarine;
            width: 75%;
            height: 100px;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        li{
            color: orange;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <!-- 2(Color, Measuring Unit, Font Size, Width, Height, Text Alignment) -->
        <!-- Gsearch - CSS Measuring Units -->
        <p>Paragraph One</p>
        <p>Paragraph Two</p>
        <ul>
            <li>List Item One</li>
            <li>List Item Two</li>
        </ul>
</body>
</html>
